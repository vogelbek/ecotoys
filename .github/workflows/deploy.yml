name: Ecotoys Production CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm install
      - name: Install dependencies (backend)
        run: |
          cd backend
          npm install
      - name: Build frontend
        run: |
          cd frontend
          npm run build
